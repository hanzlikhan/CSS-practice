<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="my-slides fade">
        <div class="num">1/3</div>
        <img src="./Assets/khnshb.jpg" style="width: 100%;" alt="err">
        <div class="text">Imran Khan-1</div>
    </div>
    <div class="my-slides fade">
        <div class="num">2/3</div>
        <img src="./Assets/pxfuel.jpg" style="width: 100%;" alt="err">
        <div class="text">Imran Khan-2</div>
    </div>
    <div class="my-slides fade">
        <div class="num">3/3</div>
        <img src="./Assets/desktop-wallpaper-imran-khan-pakistan-prime-minister-warns-of-kashmir-bloodbath-over-curfew-pm-imran-khan-thumbnail.jpg" style="width: 100%;" alt="err">
        <div class="text">Imran Khan-3</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  <script src="script.js"></script>
</body>
</html>
