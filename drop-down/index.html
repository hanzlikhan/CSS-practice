<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Dropdown Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Show dropdown on hover */
    .btn-group:hover .dropdown-menu {
      display: block;
    }
    /* Hide the dropdown when hovering on the button */
    .btn-group:hover .dropdown-toggle {
      background-color: transparent;
      color: #212529;
    }
    /* Set proper z-index to make sure dropdowns are on top of other elements */
    .dropdown-menu {
      z-index: 9999;
      position: absolute;
      top: calc(100% + 5px);
      left: 50%;
      transform: translateX(-50%);
      border-radius: 0;
      border: none;
      box-shadow: none;
    }
    /* Position the little arrow on top of the dropdown box */
    .dropdown-menu::before {
      content: '';
      position: absolute;
      top: -8px; /* Adjust the top position as needed */
      left: 50%;
      transform: translateX(-50%);
      border-style: solid;
      border-width: 0 8px 8px 8px; /* Triangle size */
      border-color: transparent transparent #dc3545 transparent; /* Triangle color */
    }
    /* Position the dropdown toggle icon at the top */
    .dropdown-toggle::after {
      margin-left: 5px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<div class="btn-group position-relative">
  <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
    Action <span class="dropdown-toggle-icon">&#9660;</span>
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">Action</a></li>
    <li><a class="dropdown-item" href="#">Another action</a></li>
    <li><a class="dropdown-item" href="#">Something else here</a></li>
    <li><hr class="dropdown-divider"></li>
    <li><a class="dropdown-item" href="#">Separated link</a></li>
  </ul>
</div>

<!-- Bootstrap JS (needed for dropdowns) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
